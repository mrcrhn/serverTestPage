<script>
    function dodge(){
    document.getElementById("dodge").style.left = Math.floor(Math.random() * window.innerWidth - 200)
    document.getElementById("dodge").style.top = Math.floor(Math.random() * window.innerHeight - 200)
}
</script>

<body>
    <div class="testdiv">
<button id="dodge" onclick="dodge()">
    CLICK ME
</button>
</div>
</body>

        display: flex;

    #dodge{
        width: 200px;

    }
